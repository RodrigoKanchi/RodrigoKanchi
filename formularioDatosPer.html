<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estiloDatosPer.css">
</head>
<body>
    <form action="enviar.php" metod="post">
        <table id="formulario">
            
            <tr>
                <th colspan="2"> <h2> Datos Personales </h2> </th>
            </tr>
            
            <tr> 
                <td class="c1"> <label for="nombre">Nombre: </label> </td>
                <td class="c2"> <input type="text" id="nombre" name="nombre"> </td> 
            </tr>
            <tr> 
                <td class="c1"> <label for="apellido">Apellido: </label> </td> 
                <td class="c2"> <input type="text" id="apellido" name="apellido"> </td> 
            </tr>
            <tr> 
                <td class="c1"> <label for="dni">DNI: </label> </td> 
                <td class="c2"> <input type="number" id="dni" name="dni"> </td> 
            </tr>
            <tr> 
                <td class="c1"> <label for="fecha">Fecha de Nacimiento: </label> </td> 
                <td class="c2"> <input type="date" id="fecha" name="fecha"> </td> 
            </tr>
            <tr> 
                <td class="c1"> <label for="carrera">Carrera: </label> </td> 
                <td class="c2"> <input type="text" id="carrera" name="carrera"> </td> 
            </tr>
            <tr> 
                <td class="c1"> <label for="correo">Correo Electronico: </label> </td> 
                <td class="c2"> <input type="email" id="correo" name="correo"> </td> 
            </tr>
            <tr> 
                <td colspan="2">
                    <div class="botones">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
